<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 ">
    <h1 class=" text-4xl text-center font-mono mt-10 mb-5  capitalize text-white tracking-tighter">Subscribe to our newsLetter</h1>

    <button class="bg-green-300 rounded-md pt-2 pb-2 pl-14 pr-14 mt-5 mb-5 mr-auto ml-auto font-bold block hover:bg-green-500 tracking-tight">Subscribe Now</button>
</body>
</html>
